<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="UTF-8">
  <title>Microdata Template: Example: Webpack Implementation</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      font-family: sans-serif;
    }
    section {
      width: 25vw;
      min-width: 360px;
      height: 60vh;
      min-height: 360px;
      margin: 10vh auto 0;
      overflow: auto;
      border: 1px solid silver;
    }
    table {
      width: 100%;
      margin: 0;
      border-collapse: separate;
      border-spacing: 3px;
    }
    table tr:nth-child(odd) {
      background-color: #f4f4f0;
    }
    table thead th {
      line-height: 2;
    }
    table tbody tr:hover {
      background-color: palegoldenrod;
    }
    table td {
      padding: 0.5em;
    }
    table td:nth-child(n+2) {
      text-align: right;
    }
    fieldset {
      border: none;
      width: 25vw;
      min-width: 360px;
      margin: 1em auto;
      text-align: center;
    }
    fieldset input[type=button] {
      width: 49%;
      height: 2em;
      font-variant: small-caps;
    }
  </style>
  <script src="bundle.js"></script>
</head>
<body>
  <main id="app">
    <article>
      <section>
        <table>
          <thead>
          <tr>
            <th>State</th>
            <th>2000</th>
            <th>2010</th>
          </tr>
          </thead>
          <tbody>
          <!–– This TR node is configured to iterate over the "StatePopulations" object. -->
          <tr itemscope itemref="StatePopulations" itemid="{{ 3 }}" hidden>
            <!–– The inserted values are derived from the array index found at each iteration. -->
            <td itemprop="Name">{{ 2 }}</td>
            <td itemprop="2000">{{ toLocaleString:0 }}</td>
            <td itemprop="2010">{{ toLocaleString:1 }}</td>
          </tr>
          </tbody>
        </table>
      </section>
      <fieldset>
        <input type="button" value="empty" />
        <input type="button" value="fill" />
      </fieldset>
    </article>
  </main>
</body>
</html>
