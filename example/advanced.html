<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Microdata Template Example - Advanced</title>
  <script src="../lib/microdata-template.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: monospace;
    }
    table {
      margin: 3em;
    }
    table tr:nth-child(odd) {
      background-color: #f4f4f0;
    }
    table th,
    table td {
      padding: 0.5em;
      border-bottom: 1px dotted silver;
      text-align: left;
    }
  </style>
</head>
<body>
<main>
  <article>
    <section>
      <table>
        <thead>
        <tr>
          <th itemscope itemref="heads" itemid="{{ INDEX }}" hidden>{{ VALUE }}</th>
        </tr>
        </thead>
        <tbody>
          <tr itemscope itemref="{{ forin:guts }}" itemid="{{ KEY }}" hidden>
            <td itemprop="Key">{{ KEY }}</td>
            <td itemprop="Value">{{ quoteIfString:VALUE }}</td>
          </tr>
        </tbody>
      </table>
    </section>
  </article>
</main>
<script>
document.addEventListener("DOMContentLoaded", function() {

  // This code will use the sample data here to draw two aspects of a table.
  // Run this in a browser, and be sure to view the rendered source!

  // Factory: instance = new MicrodataTemplate(options);
  // Singleton: instance = MicrodataTemplate(options);
  var templater1 = MicrodataTemplate();
  var templater2 = MicrodataTemplate();

  var templateHead = document.getElementsByTagName("THEAD")[0].getElementsByTagName("TH")[0];
  var templateBody = document.getElementsByTagName("TBODY")[0].getElementsByTagName("TR")[0];

  var heads = ["Key", "Value"];

  var guts = {
    foo: "bar",
    now: Date.now()
  };

  templater1.setTransformer("quoteIfString", function(value) {
    return /^-?\d+\.?\d*$/.test(value) ? value : '"' + value + '"';
  });

  templater1.render(templateHead, heads);
  templater2.refresh(templateBody, {guts:guts});

});
</script>
</body>
</html>
